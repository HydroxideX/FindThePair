	<script type="text/javascript">
		var row = 8;
		var col = 8;
		var ct = 0;
		var images = new Array();
		var selectedPhotos = new Array(4);
		var photoLayout = new Array(row);
		var solved = new Array(row);
		for (var i = 0;i<row;i++) {
			solved[i] = new Array(col);
			photoLayout[i] = new Array(col);
		}
		for(var i = 0;i<row;i++) {
			for (var j = 0 ; j<col ; j++) {
				solved[i][j] = 0;
			}
		}
		images[0] = "\"Naruto.jpg\"";
		images[1] = "\"Sasuke.jpg\"";
		ct = 0;
		for(var i = 0 ; i < (row*col)/2 ; i++) {
			index = parseInt(Math.random()*images.length);
			while (ct <= 1) {
				x = parseInt(Math.random()*row);
				y = parseInt(Math.random()*col);
				if(solved[x][y] == 0) {
					ct += 1;
					solved[x][y] = 1;
					photoLayout[x][y] = images[index];
				}
			}
			ct = 0;
		}
		for(var i = 0;i<row;i++) {
			for (var j = 0 ; j<col ; j++) {
				solved[i][j] = 0;
			}
		}
	</script>
